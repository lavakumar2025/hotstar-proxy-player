<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hotstar Proxy Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
  }
  video {
    width: 90%;
    max-width: 1000px;
    border-radius: 12px;
    background: #111;
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
  }
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div id="loading">Loading stream...</div>
<video id="player" controls autoplay muted></video>

<script>
const video = document.getElementById("player");
const loading = document.getElementById("loading");

// MASTER PLAYLIST URL
const masterUrl = "https://bb4.xojef51292.workers.dev/tamilbulb/live/stream.m3u8?id=84733b8bb5";
const proxyBase = "/api/proxy?url=";

// Step 1: fetch master playlist via proxy
fetch(proxyBase + encodeURIComponent(masterUrl))
  .then(r => r.text())
  .then(text => {
    // Step 2: find the first chunked stream (1080p/hd preferred)
    const lines = text.split("\n").filter(l => l.includes("stream.m3u8?chunks="));
    if (lines.length === 0) throw new Error("No chunk streams found!");

    const best = lines.find(l => l.includes("full")) ||
                 lines.find(l => l.includes("hd")) ||
                 lines[0];

    const finalChunkUrl = best; // already full URL via proxy rewriting

    console.log("Selected chunk URL:", finalChunkUrl);

    // Step 3: play using HLS.js
    if (Hls.isSupported()) {
      const hls = new Hls({
        xhrSetup: function(xhr, url) {
          xhr.open("GET", proxyBase + encodeURIComponent(url), true);
        }
      });
      hls.loadSource(finalChunkUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        loading.style.display = "none";
        video.play();
      });
      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error("HLS Error:", data);
        loading.textContent = "Stream error: " + data.details;
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = proxyBase + encodeURIComponent(finalChunkUrl);
      video.addEventListener("loadedmetadata", () => {
        loading.style.display = "none";
        video.play();
      });
    }
  })
  .catch(err => {
    console.error(err);
    loading.textContent = "Error loading master playlist.";
  });
</script>

</body>
</html>
