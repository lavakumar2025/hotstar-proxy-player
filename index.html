<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotstar Proxy Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90%;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      background: #111;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="loading" id="loading">Loading stream...</div>
<video id="player" controls autoplay muted></video>

<script>
const video = document.getElementById('player');
const loading = document.getElementById('loading');

// the real stream URL
const realM3u8 = "https://bb4.xojef51292.workers.dev/tamilbulb/live/stream.m3u8?id=84733b8bb5";

// pass the real URL through your proxy
const proxyUrl = `https://hotstar-proxy-player.vercel.app/api/proxy?url=${encodeURIComponent(realM3u8)}`;

if (Hls.isSupported()) {
  const hls = new Hls({
    xhrSetup: function(xhr, url) {
      // proxy each sub-request through Vercel
      const proxied = `https://hotstar-proxy-player.vercel.app/api/proxy?url=${encodeURIComponent(url)}`;
      xhr.open('GET', proxied, true);
    }
  });

  hls.loadSource(proxyUrl);
  hls.attachMedia(video);

  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    loading.style.display = 'none';
    video.play();
  });

  hls.on(Hls.Events.ERROR, (event, data) => {
    console.error('HLS error:', data);
    loading.textContent = "Error loading stream.";
  });

} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  // For Safari
  video.src = proxyUrl;
  video.addEventListener('loadedmetadata', () => {
    loading.style.display = 'none';
    video.play();
  });
}
</script>

</body>
</html>
