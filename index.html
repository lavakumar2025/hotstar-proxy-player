<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Player</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 1280px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<video id="player" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js"></script>
<script>
  const video = document.getElementById('player');

  // Master playlist URL through your proxy
  const masterUrl = "https://hotstar-proxy-player.vercel.app/api/proxy?url=" + 
                    encodeURIComponent("https://bb4.xojef51292.workers.dev/tamilbulb/live/stream.m3u8?id=84733b8bb5");

  if (Hls.isSupported()) {
    const hls = new Hls({
      // Optional: retry config
      xhrSetup: (xhr, url) => {
        xhr.withCredentials = false; // ensure no credentials
      }
    });

    // Intercept all .ts and .m3u8 requests to go through proxy
    hls.on(Hls.Events.FRAG_LOADING, (event, data) => {
      data.url = "https://hotstar-proxy-player.vercel.app/api/proxy?url=" + encodeURIComponent(data.url);
    });

    hls.loadSource(masterUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });

  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // For Safari native HLS
    video.src = masterUrl;
    video.addEventListener('loadedmetadata', () => video.play());
  }
</script>

</body>
</html>
