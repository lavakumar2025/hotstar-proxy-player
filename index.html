<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Proxy Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video { width: 80%; border-radius: 10px; }
    select { margin-top: 10px; padding: 5px; }
  </style>
</head>
<body>
  <video id="video" controls></video>
  <select id="qualitySelect"></select>

  <script>
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');
    const src = 'https://hotstar-proxy-player.vercel.app/api/proxy?url=' + 
      encodeURIComponent('https://bb8.40vloox7r9.workers.dev/tamilbulb/live/stream.m3u8?id=84733b8bb5');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function (_, data) {
        qualitySelect.innerHTML = '';
        data.levels.forEach((level, index) => {
          const opt = document.createElement('option');
          opt.value = index;
          opt.textContent = `${level.height}p`;
          qualitySelect.appendChild(opt);
        });
        qualitySelect.addEventListener('change', () => {
          hls.currentLevel = parseInt(qualitySelect.value);
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = src;
    }
  </script>
</body>
</html>
